<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educecar Inicio de Sesion</title>
    <link rel="stylesheet" href="../css/iniciodesesion.css">
    <script src="../js/iniciodesesion.js"></script>
</head>
<body>
    
    <h1 class="container">EDUCecar</h1>

    <header>
        <div class="header">

        <img class="logo" src="../recursos/LOGO EDU CECAR.jpg" alt="Logo Educecar">
        </div>

        <div class="contenedor2">
            <form id="loginForm">
                <label for="usuario">Ingrese su usuario:</label><br>
                <input type="text" id="usuario" name="usuario" required><br>
                
                <label for="contraseña">Ingrese su contraseña:</label><br>
                <input type="password" id="contrasena" name="contraseña" required><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button style="height: 30%" type="button" onclick="iniciarSesion()">Ingresar</button>
            </form>
        </div>

    </header>
</body>
</html>
